<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <title>Bills Hangman</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>  
      <div class="hangman">
        <div class="vert"></div>
        <div class="horz"></div>
        <div class="head"></div>
        <div class="chest"></div>
        <div class="leftarm"></div>
        <div class="rightarm"></div>
        <div class="leftfoot"></div>
        <div class="rightfoot"></div>
      </div>

    <form id="word" name="word" action="index.html">
        <div>
        <h1 id="banner">HangMan</h1>

        <div class="selectors">
            <div id="manual" class="selectButton">Enter Game Word</div>
            <div id="random" class="selectButton">Use Random Word</div>
           <input type="submit" name="go-btn" id="go-btn" value="Play HangMan" />
       </div>

          <textbox name="word-txt" id="quote-txt" placeholder="222Pick Any Word ..."></textbox>
        </div>
        <div>
          
          <input type="text" name="author" id="gameWord" placeholder="Type Fun Word Here" />
          <label id="wordInput"></label>
        </div>
        
      </form>
    <div>
        <h2 id="gameDisplay"></h2>
    </div>

    <div class="container"></div>

    
       <div class="container">
             
            <div class="play-area">
                <div id="boxA" class="block">A</div>
                <div id="boxB" class="block">B</div>
                <div id="boxC" class="block">C</div>
                <div id="boxD" class="block">D</div>
                <div id="boxE" class="block">E</div>
                <div id="boxF" class="block">F</div>
                <div id="boxG" class="block">G</div>
                <div id="boxH" class="block">H</div>
                <div id="boxI" class="block">I</div>               
                <div id="boxJ" class="block">J</div>
                <div id="boxK" class="block">K</div>
                <div id="boxL" class="block">L</div>
                <div id="boxM" class="block">M</div>
                <div id="boxN" class="block">N</div>
                <div id="boxO" class="block">O</div>
                <div id="boxP" class="block">P</div>
                <div id="boxQ" class="block">Q</div>               
                <div id="boxR" class="block">R</div>
                <div id="boxS" class="block">S</div>
                <div id="boxT" class="block">T</div>
                <div id="boxU" class="block">U</div>
                <div id="boxV" class="block">V</div>
                <div id="boxX" class="block">X</div>
                <div id="boxX" class="block">W</div>
                <div id="boxY" class="block">Y</div>
                <div id="boxZ" class="block">Z</div>

          </div>
      
  </div>
    <script src="script.js"></script>
  


</body>

<h2 id="counterDisplay">Game Counter:  </h2>



 <button id="resetButton" type="button">Reset Game</button> 
  </div>
  
</html>
